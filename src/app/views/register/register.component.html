<div  fxLayout="column" fxLayoutAlign="center center" style="padding-left: 2%; padding-right: 2%; padding-top: 2%;padding-bottom: 2%;">
    <mat-card  style="width: 400px;" >
        <div  fxLayout="column" fxLayoutAlign="center center" >
            <h3>REGISTER</h3>
            <form [formGroup]="registerLogin" fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field class="example-form-field">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="first_name">
                
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="last_name">
                
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                
                </mat-form-field>
            </form>
            <div >
                
                <button mat-raised-button color="primary" class="button" (click)="navigationToLogin()">Register</button>
                
            </div>
        </div>
    </mat-card>
</div>
